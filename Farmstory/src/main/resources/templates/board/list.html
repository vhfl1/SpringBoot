<th:block th:include="@{_header.html}"/>
<th:block th:include="@{board/__${group}__.html}"/>
<main id="board" class="list">

    <table border="0">
        <caption>글목록</caption>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>날짜</th>
            <th>조회</th>
        </tr>
        <tr th:each="article,i:${articles}">
            <td>[[${pageStartNum - i.index}]]</td>
            <td><a th:href="@{/board/view(group=${group},cate=${cate},no=${article.no})}">[[${article.title}]] &#91;[[${article.comment}]]&#93;</a></td>
            <td>[[${article.nick}]]</td>
            <td>[[${article.rdate}]]</td>
            <td>[[${article.hit}]]</td>
        </tr>
    </table>

    <div class="page">
        <th:block th:if="${groups[0]>1}">
            <a th:href="@{/board/list(group=${group},cate=${cate},pg=${groups[0]-1})}" class="prev">이전</a>
        </th:block>

        <th:block th:each="num:${#numbers.sequence(groups[0],groups[1])}">
            <a th:href="@{/board/list(group=${group},cate=${cate},pg=${num})}" th:class="${num==currentPage? 'num current':'num'}">[[${num}]]</a>
        </th:block>

        <th:block th:if="${groups[1]<lastPageNum}">
            <a th:href="@{/board/list(group=${group},cate=${cate},pg=${groups[1]+1})}" class="next">다음</a>
        </th:block>
    </div>

    <a th:href="@{/board/write(group=${group},cate=${cate})}" class="btnWrite">글쓰기</a>

</main>
<!-- 내용 끝 -->

</article>
</section>

</div>
<th:block th:include="@{_footer.html}"/>
