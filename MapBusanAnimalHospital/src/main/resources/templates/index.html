<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Index</title>
	</head>
	<body>
		<div id="map" style="position:fixed; width:100%; height:100%;"></div>
		
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	77762f42e3681e60e5c382e3ee17a0ac"></script>
		<script th:inline="javascript">
			//지도를 담을 영역의 DOM 레퍼런스
			var container = document.getElementById('map');
			//지도를 생성할 때 필요한 기본 옵션
			var options = {
					//지도의 중심좌표
					center: new kakao.mapsLatLng(35.17976009603529, 129.0750629182266),
					//지도의 레벨(확대, 축소 정도)
					level: 5
			};
		
			var map = new kakao.map.Map(container, options);
			var items = [[${items}]];
		
			for (var item of items){
				//마커 생성
				var marker = new kakao.maps.Marker({
								title: item.animal_hospital,		
								position: new kakao.maps.LatLng(item.lat, item.lon)
							});
				
				//마커 표시
				marker.setMap(map);
			}
		</script>
	</body>
</html>
