<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>user4::modify</title>
	</head>
	<body>
		<h3>user4 수정</h3>
		<a th:href="@{/}">메인</a>
		<a th:href="@{/user4/list}">user4 목록</a>
	
		<form th:action="@{/user4/modify}" method="post">
			<table border="1">
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:value="${user.uid}" readonly></td>
				</tr>
				<tr>
					<td>성별</td>
					<td><input type="text" name="gender" th:value="${user.name}"></td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="text" name="age" th:value="${user.hp}"></td>
				</tr>
				<tr>
					<td>주소</td>
					<td><input type="number" name="addr" th:value="${user.age}"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="수정"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
